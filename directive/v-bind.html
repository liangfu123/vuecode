<!DOCTYPE html>
<html>
<head>
	<title>v-bind指令</title>
	<script type="text/javascript" src="../lib/vue.js"></script>
	<style type="text/css">
		.red{
			color: red;
		}

	</style>
</head>
<body>

	<div id="app">
		<input type="text" name="" :value="flag">
	</div>


<script type="text/javascript">
	var vm = new Vue({
		el:"#app",
		data:{
			flag:"false"
		}
	})
</script>

</body>
</html>
