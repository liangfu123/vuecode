<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件切换</title>
    <script src="../lib/vue.js"></script>
    <style>


    </style>

</head>
<body>
<div id="app">

    <a @click.prevent="flag=true">component1</a>
    <a @click.prevent="flag=false">component1</a>
    <component1 v-if="flag"></component1>
    <component2 v-else="flag"></component2>

</div>

<script type="text/javascript">
    Vue.component("component1", {
        template: "<h3>这是组件1</h3>"
    })

    Vue.component("component2", {
        template: "<h3>这是组件component2</h3>"
    })

    var vm = new Vue({
        el: "#app",
        data: {
            flag: true
        }
    })
</script>
</body>
</html>
