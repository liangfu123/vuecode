<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="./lib/vue-2.4.0.js"></script>
	<!-- 引入 -->
	<script src="./lib/vue-router-3.0.1.js"></script>
</head>
<body>
	<div id="app">
		<!-- router-link 默认渲染为a标签 -->
		<router-link to="/login/10/liangfu">登录</router-link>
		<router-link to="/register">注册</router-link>
		
		<!-- 4 路由规则匹配到的 组件 会显示到 router-view 中 可以把它认为是个占位符-->
		<router-view></router-view>

	</div>

	<script type="text/javascript">
		/* 2 创建组件模板对象*/
		var login = {
			template : '<h1>登录组件------------{{ $route.params.id }}--------------{{ $route.params.name }}</h1>',
			created(){// 组件的生命周期钩子函数
				 console.log(this.$route.params.id)
			}
		}

		var register = {
			template : '<h1>注册组件</h1>'
		}

		/* 1 创建一个路由对象*/
		var router = new VueRouter({
			routes : [
				{path: '/',redirect : '/login'},
				{path: '/login/:id/:name', component: login},
				{path: '/register', component: register}
			]
		})

		var vm = new Vue({
			el : '#app',
			data : {},
			methods : {},
/* 3 将路由规则对象，注册到 vm 实例上，监听 URL 地址的变化，然后展示对应的组件*/
			router
		})
	</script>
</body>
</html>
